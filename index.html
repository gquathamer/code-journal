<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h2 class="white-text no-margin">Code Journal</h2>
    </div>
  </header>
  <main>
    <div data-view="entry-form" class="container">
      <form id="create-entry" class="padding-1em">
        <h1>New Entry</h1>
        <div class="col-sm-full col-lg-third">
          <img class="col-sm-full" src="./images/placeholder-image-square.jpg" alt="placeholder-image-square">
        </div>
        <label for="title">Title</label>
        <input type="text" name="title" id="entry-title" required>
        <label for="photo-url">Photo URL</label>
        <input type="text" name="photo-url" id="entry-photo" required>
        <label for="notes">Notes</label>
        <textarea name="notes" id="entry-notes" rows="5" required></textarea>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
