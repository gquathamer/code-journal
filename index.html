<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav class="container row align-items">
      <h2 class="white-text no-margin">Code Journal</h2>
      <a href="" class="white-text no-margin padding-half-em margin-left-em">Entries</a>
    </nav>
  </header>
  <main>
    <div data-view="entries" class="entry-view container">
      <div class="row space-between top-margin">
        <h1 class="no-margin font-size-2-em">Entries</h1>
        <button id="new-entry">NEW</button>
      </div>
      <div class="row justify-content no-entries">
        <h4>No entries have been recorded</h4>
      </div>
      <ul class="view-entries">
      </ul>
    </div>
    <div data-view="entry-form" class="entry-view container hidden">
      <form id="create-entry" class="row">
        <h1 class="full-flex">New Entry</h1>
        <div class="column-half padding-left-0">
          <img id="photo-window" class="full-width" src="./images/placeholder-image-square.jpg" alt="placeholder-image-square">
        </div>
        <div class="column-half">
          <label for="title">Title</label>
          <input type="text" name="title" id="entry-title" required>
          <label for="photo-url">Photo URL</label>
          <input type="text" name="photo-url" id="entry-photo" required>
        </div>
        <label for="notes">Notes</label>
        <textarea name="notes" id="entry-notes" rows="5" required></textarea>
        <div class="row column-full justify-end padding-0">
          <button type="submit">SAVE</button>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
